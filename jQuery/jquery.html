<!DOCTYPE html>
<html>
    <head>
        <!-----this connects to jquery---->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <script>
     $(document).ready(function() {
         $("html").append (
             "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                            <p id='1'>paragraph 1</p>\
                            <p id='2'>paragraph 2</p>\
                            <p id='3'>paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
         );
         $("#2").css({"color":"red"});
         $("#3").click (function() {
             $('h1').hide() ;
         });
     });
     </script>
</html>
